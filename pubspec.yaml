name: adibuddy
description: "Utilities for Driving Instructors"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.3
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  provider: ^6.1.2
  archive: ^3.6.1
  share_plus: ^10.1.2
  file_picker: ^8.1.6
  intl: ^0.19.0




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/displayimages/
    - assets/temp/  # TEMPORARY - Remove before production (contains personal test images)
